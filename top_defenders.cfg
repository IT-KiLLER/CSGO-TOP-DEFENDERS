// height	- The height between the hat and the ground. (+-)
// size		- Scaling of model (dosen't work for all models).
// angles	- <pitch> <yaw> <roll>
// download_x - Files to be downloaded. (Never include the model (.mdl) file. Support up to 20 files!)
